<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <script src="https://use.fontawesome.com/2ab9d5afa6.js"></script>
    <style type="text/css">
    h1, h2, h3, .h1 {
        font-family: Nunito, sans-serif;
        font-weight: normal;
    }
    .jumbotron {
        background-size: cover;
    }

    .jumbotron a.h1 {
        color: white;
        text-shadow: 2px 2px 4px black;
        font-size: 64px;
    }

    .socializeLists ul {
        padding-left: 0;
        height: 30px;
    }
    
    .socializeLists li {
        list-style: none;
        float: left;
        margin-right: 10px;
        font-size: 24px;
        line-height: 28px;
    }

    .socializeLists hr, .ressection hr {
        clear: both;
        margin: 20px 20%;
    }

    #otherProjects, #workexperience {
        margin-top: 70px;
    }
    
    h1 {
        margin-bottom: 22px;
    }

    #otherProjects h2, .ressection h2 {
        width: 100%;
        border-bottom: 1px solid grey;
        margin-bottom: 30px;
    }

    #otherProjects h3, .ressection h3 {
        font-size: 22px;
    }

    #nowlink {
        text-align: left;
        color: white;
        margin-bottom: 50px;
    }
    </style>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid" style="height: 400px; background-image: url(/foxmug.jpg);">
      <div class="container">
        <a class="h1" href="/">Evan Hildreth</a>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          {{ content }}
        </div>
        <div class="col-md-4" id="social">
          <h2>Find me online</h2>
          {% capture social_md %}{% include social.md %}{% endcapture %}
          {{ social_md | markdownify }}
        </div>
      </div>
    </div>
    <div class="jumbotron jumbotron-fluid" style="height: 200px; background-image: url(/mile24.jpg);">
      &nbsp;
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-sm-6">
          <h2>Contact</h2>
        </div>
        <div class="col-md-4 col-sm-6">
          <ul class="list-unstyled">
            <li><a href="mailto:me@eph.me">me@eph.me</a></li>
            <li><a href="tel:8438177864">843.817.7864</a></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
